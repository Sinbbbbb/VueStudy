<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="#app">
        <img :src="imgSrc[i]" alt="">
        <a href="#" @click = "prev" v-show="i!=0">上一张</a>
        <a href="#" @click = "next" v-show="i < imgSrc.length - 1">下一张</a>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue ({
            el: "#app",
            data: {
                imgSrc: [],
                i:0
            methods: {
                next: function() {
                    this.i++;
                },
                prev:function(){
                    this.i--;
                }
            }


            }
        })
    </script>
</body>
</html>
