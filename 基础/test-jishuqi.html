<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>???</title>
    
</head>

<body>
    <!-- html结构 -->
    <div id="app">
        <!-- 计时器功能区域 -->
        <div class="input-num">
            <button @click = "sub">
                -
            </button>
            <span>{{ num }}</span>
            <button @click = "add">
                +
            </button>
        </div>
        
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 编码 -->
    <script>
        // 创建vue实例
        var app = new Vue({
            el:"#app",
            data:{
                num:1
            },
            methods:{
                add:function(){
                    // console.log(1)
                    if(this.num < 10) {
                        this.num++;
                    } else {
                        alert('不能加了')
                    }
                },
                sub:function(){
                    // console.log(2)
                    if(this.num > 0) {
                        this.num--;
                    }  else {
                        alert('不能少了')
                    }
                }
            }
        })
    </script>

</body>

</html>
